<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/web/auth/app.css">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>window.payload={{payload|tojson}};</script>
	<script src="/web/auth/app.js?v=4.1" defer></script>
</head>
<body>
	{% if not payload %}
	<h2>Ошибка расшифровки запроса</h2>
	{% else %}
	<form id="auth_config">
		<div class="form-row">
			<input class="input" type="text" id="login" name="login" placeholder=" ">
			<label for="login" class="label">Логин</label>
		</div>
		<div class="form-row">
			<input class="input" type="text" id="password" name="password" placeholder=" ">
			<label for="password" class="label">Пароль</label>
		</div>
		<p class="settings-item-description"><center>!!!ВХОД ЧЕРЕЗ СОЦ. СЕТИ НЕВОЗМОЖЕН!!!</center></p>
	</form>
	{% endif %}
</body>
</html>
